<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Para entrar na sua conta, faça login.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person_pin</span>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" required minlength="6" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="button">
                        Esqueci a senha <span class="material-icons">attach_email</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
